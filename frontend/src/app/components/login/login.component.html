<div class="body">
    <div class="login">
        <img src="../../../assets/img/group.png" width="50%">
        <div [formGroup]="formGroup">
            <h1>LOGIN</h1><br>
            <mat-form-field class="ancho" appearance="fill" >
                <mat-label>Usuario</mat-label>
                <input type="text" formControlName="usuarios" matInput autocomplete="off" >
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input  type="password" formControlName="pass" matInput autocomplete="off"   >
              </mat-form-field>
              <br>
              <button type="submit" class="ancho" mat-raised-button color="primary" (click)="login()" >Ingresar</button>
              <br>
              <br>
              <button type="submit" class="ancho" mat-raised-button color="primary" (click)="registro()" >Registrarse</button>
        </div>
</div>
</div>
