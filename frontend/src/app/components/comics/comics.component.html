<app-navbar></app-navbar>
<div class="body">

    <table mat-table [dataSource]="dataSource" class="table">
      
        <!-- Position Column -->
        <ng-container matColumnDef="comic">
          <th mat-header-cell *matHeaderCellDef> Comic </th>
          <td mat-cell *matCellDef="let element"> {{element.comic}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="sinopsis">
          <th mat-header-cell *matHeaderCellDef> Sinopsis </th>
          <td mat-cell *matCellDef="let element">{{element.sinopsis}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="editorial">
          <th mat-header-cell *matHeaderCellDef> Editorial </th>
          <td mat-cell *matCellDef="let element"><img src="{{element.editorial}}" width="50" height="50"></td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element"> <button (click)="modificar(element.comic)" mat-raised-button color="primary">
            <mat-icon>mode_edit</mat-icon>
          </button></td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element" ><button (click)="eliminar(element.comic)" mat-raised-button color="accent">
            <mat-icon>delete</mat-icon>
          </button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
    </div>
<router-outlet></router-outlet>
