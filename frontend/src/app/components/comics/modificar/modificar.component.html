<app-navbar></app-navbar>
<div class="body">
    <div class="login">
    <table mat-table [dataSource]="dataSource" class="formulario">
      
        <!-- Position Column -->
        <ng-container matColumnDef="comic">
          <th mat-header-cell *matHeaderCellDef> Comic </th>
          <td mat-cell *matCellDef="let element"> {{element.comic}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Año </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="sinopsis">
          <th mat-header-cell *matHeaderCellDef> Sinopsis </th>
          <td mat-cell *matCellDef="let element">{{element.sinopsis}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="editorial">
          <th mat-header-cell *matHeaderCellDef> Editorial </th>
          <td mat-cell *matCellDef="let element"><img src="{{element.editorial}}" width="50" height="50"></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
    </div>
    <div class="form" [formGroup]="formGroup">
        <h1>Modificar Comic</h1>
        <mat-form-field  class="formulario" appearance="legacy">
            <mat-label>Comic</mat-label>
            <input matInput formControlName="comic"  autocomplete="off">
            <mat-icon matSuffix>event</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field  class="formulario" appearance="legacy">
            <mat-label>Año Publicado</mat-label>
            <input matInput formControlName="year"  autocomplete="off">
            <mat-icon matSuffix>event</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field  class="formulario"  appearance="legacy">
            <mat-label>Sinopsis</mat-label>
            <input  matInput formControlName="sinopsis"  autocomplete="off">
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Selecciona la Editorial</mat-label>
            <mat-select formControlName="editorial">
              <mat-option value="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/2560px-Marvel_Logo.svg.png">MARVEL</mat-option>
              <mat-option value="https://i2.wp.com/www.tomosygrapas.com/wp-content/uploads/2020/08/EV_tU3fXgAI0hWf.jpg?resize=747%2C420&ssl=1">DC Comics</mat-option>
              <mat-option value="https://robqueencom.files.wordpress.com/2019/06/imagecomics.jpg">IMAGE</mat-option>
            </mat-select>
          </mat-form-field>
        <br>
        <br>
        <button type="submit" class="ancho" mat-raised-button color="primary" (click)="modificar()" >Modificar Comic</button>
        <br>
        <br>
        <button type="submit" class="ancho" mat-raised-button color="primary" routerLink="/comics" >Pagina Principal</button>
    </div>
    </div>
